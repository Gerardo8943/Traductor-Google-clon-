<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traductor Google</title>
  

    <!-- Fuentes y Material Icons -->
     <link rel="icon" href="img/icono.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="material-symbols-outlined">menu</span>
                    <span class="google-g">G</span>
                    <span class="google-o1">o</span>
                    <span class="google-o2">o</span>
                    <span class="google-g">g</span>
                    <span class="google-l">l</span>
                    <span class="google-e">e</span>
                    <span class="traductor">Traductor</span>
                </div>
            </div>
        </header>

        <!-- Selector de idiomas -->
        <section class="language-selection">
            <div class="source-language">
                <select id="sourceLanguage">
                    <option value="auto" selected>Detectar idioma</option>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugués</option>
                    <option value="zh">Chino</option>
                    <option value="ja">Japonés</option>
                    <option value="ru">Ruso</option>
                    <option value="ar">Árabe</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Coreano</option>
                    <option value="nl">Holandés</option>
                    <option value="sv">Sueco</option>
                    <option value="tr">Turco</option>
                    <option value="pl">Polaco</option>
                    <option value="vi">Vietnamita</option>
                    <option value="th">Tailandés</option>
                    <option value="id">Indonesio</option>
                </select>
            </div>

            <button class="swap-languages icon-button" id="swapLanguages" title="Intercambiar idiomas">
                <span class="material-symbols-outlined">swap_horiz</span>
            </button>

            <div class="target-language">
                <select id="targetLanguage">
                    <option value="es">Español</option>
                    <option value="en" selected>Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugués</option>
                    <option value="zh">Chino</option>
                    <option value="ja">Japonés</option>
                    <option value="ru">Ruso</option>
                    <option value="ar">Árabe</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Coreano</option>
                    <option value="nl">Holandés</option>
                    <option value="sv">Sueco</option>
                    <option value="tr">Turco</option>
                    <option value="pl">Polaco</option>
                    <option value="vi">Vietnamita</option>
                    <option value="th">Tailandés</option>
                    <option value="id">Indonesio</option>
                    <option value="bg">Bulgaro</option>
                    <option value="el">Griego</option>
                </select>
            </div>
        </section>

        <!-- Área de traducción -->
        <main class="translation-area">

            <!-- Sección de entrada -->
            <section class="input-section">
                <div class="textarea-container">
                    <textarea id="inputText" placeholder="Introduce el texto" maxlength="5000"></textarea>

                    <footer class="input-controls">
                        <button class="icon-button mic-button" id="micButton" title="Hablar">
                            <span class="material-symbols-outlined">mic</span>
                        </button>
                    
                    </footer>
                </div>
            </section>

            <!-- Output -->
            <section class="output-section">
                <div class="textarea-container">
                    <div id="outputText" aria-live="polite"></div>

                    <footer class="output-controls">
                        <button class="icon-button copy-button" id="copyButton" title="Copiar texto">
                            <span class="material-symbols-outlined">content_copy</span>
                        </button>

                        <button class="icon-button speaker-button" id="speakerButton" title="Escuchar">
                            <span class="material-symbols-outlined">volume_up</span>
                        </button>
                    </footer>
                </div>
            </section>

        </main>
    </div>

     <script type="module" src="translator.js"></script>

</body>

</html>
