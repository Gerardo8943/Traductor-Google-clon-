<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">

        <!-- Header -->

        <header class="header">
            <div class="header-content">

                <div class="logo">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                    <span class="google-g">G</span>
                    <span class="google-o1">o</span>
                    <span class="google-o2">o</span>
                    <span class="google-g">g</span>
                    <span class="google-l">l</span>
                    <span class="google-e">e</span>
                    <span class="traductor">Traductor</span>
                </div>

            </div>
        </header>


        <!-- Selector -->
        <section class="language-selection">
            <div class="source-language">
                <select id="sourceLanguage">
                    <option value="auto" selected>Detectar idioma</option>
                    <option value="es" selected>Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugués</option>
                    <option value="zh">Chino</option>
                    <option value="ja">Japonés</option>
                    <option value="ru">Ruso</option>
                    <option value="ar">Árabe</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Coreano</option>
                    <option value="nl">Holandés</option>
                    <option value="sv">Sueco</option>
                    <option value="tr">Turco</option>
                    <option value="pl">Polaco</option>
                    <option value="vi">Vietnamita</option>
                    <option value="th">Tailandés</option>
                    <option value="id">Indonesio</option>
                </select>

            </div>

            <button class="swap-languages icon-button" id="swapLanguages">
                <span class="material-symbols-outlined">
                    swap_horiz
                </span>

            </button>

            <div class="source-language">
                <select id="sourceLanguage">
                    <option value="auto" selected>Detectar idioma</option>
                    <option value="es" selected>Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugués</option>
                    <option value="zh">Chino</option>
                    <option value="ja">Japonés</option>
                    <option value="ru">Ruso</option>
                    <option value="ar">Árabe</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Coreano</option>
                    <option value="nl">Holandés</option>
                    <option value="sv">Sueco</option>
                    <option value="tr">Turco</option>
                    <option value="pl">Polaco</option>
                    <option value="vi">Vietnamita</option>
                    <option value="th">Tailandés</option>
                    <option value="id">Indonesio</option>
                </select>

            </div>
        </section>

        <!-- Textarea -->

        <main class="translation-area">

            <section class="input-section">

                <div class="textarea-container">

                    <textarea id="inputTexr" placeholder="Introduce el texto" maxlength="5000">

                    </textarea>

                    <!--Button para borrar el contenido-->

                    <footer class="input-controls">
                        <button class="icon-button mic-button" id="micButton">
                            <span class="material-symbols-outlined">
                                mic
                            </span>

                        </button>
                    </footer>



                </div>

            </section>

        </main>

        </main>

    </div>


</body>

</html>
